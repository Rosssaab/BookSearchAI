<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Book Search{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="" id="theme-css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        {% block extra_css %}{% endblock %}
    </head>
<body>
    <header class="bg-light py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="text-center mb-0">{% block header_title %}Book Search{% endblock %}</h1>
                </div>
                <div class="col-auto">
                    <select id="themeSelector" class="form-select form-select-sm" style="width: auto;">
                        <option value="default">Default</option>
                        <option value="cerulean">Cerulean</option>
                        <option value="cosmo">Cosmo</option>
                        <option value="cyborg">Cyborg</option>
                        <option value="darkly" selected>Darkly</option>
                        <option value="flatly">Flatly</option>
                        <option value="journal">Journal</option>
                        <option value="litera">Litera</option>
                        <option value="lumen">Lumen</option>
                        <option value="lux">Lux</option>
                        <option value="materia">Materia</option>
                        <option value="quartz">Quartz</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-5 text-center">
        <p>&copy; {{ current_year }} Book Search App. All rights reserved.</p>
        <p id="visitorCounter" class="mt-2">Visitors: {{ visitor_count }}</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
